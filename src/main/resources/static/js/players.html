<div class="container">
	<div ng-controller="players" ng-cloak class="ng-cloak">
		<div ng-hide="editing">
			<form class="css-form" name="addForm" novalidate >
				<label for="name">Nombre:</label>
				<input name="name" ng-model="name" type="text" required >
				<label for="position">Posici칩n:</label>
				<select name="position" ng-model="position">
					<option value="GoalKeeper">Arquero</option>
					<option value="Defender">Defensor</option>
					<option value="Midfielder">Mediocampista</option>
					<option value="Forward">Delantero</option>
				</select>
				<label for="realTeam">Equipo:</label> 
				<input name="realTeam" ng-model="realTeam" type="text" required >
				<input type="submit" ng-disabled="addForm.$invalid" class="btn bln-lg" value="A침adir Jugador"
						ng-click="setPlayers({name: name, position: position, realTeam: realTeam}); name=''" />
			</form>
			<button ng-click="setAll()" class="btn bln-lg">Actualizar ronda</button>
			<h3>Jugadores</h3>
			<table class="table">
				<tr>
					<th>Id</th>
					<th>Nombre</th>
					<th>Posici칩n</th>
					<th>Equipo</th>
					<th>Puntos por ronda</th>
					<th></th>
				</tr>
				<tr ng-repeat="player in players">
					<td>{{player.id}}</td>
					<td>{{player.name}}</td>
					<td>{{player.position}}</td>
					<td>{{player.realTeam}}</td>
					<td>{{player.points}}</td>
					<td>
						<button class="btn bln-lg" ng-click="setEditItem(player)">Editar</button>
					</td>
				</tr>
			</table>
		</div>
		<form ng-show="editing" class="css-form" name="editForm" novalidate >
			<label for="name">Nombre:</label>
			<input type="text" ng-model="editing.name" required />
			<br />
			<label for="realTeam">Equipo:</label>
			<input type="text" ng-model="editing.realTeam" required />
			<br />
			<label for="player">Posici칩n:</label>
			<select ng-model="editing.position">
				<option value="GoalKeeper">Arquero</option>
				<option value="Defender">Defensor</option>
				<option value="Midfielder">Mediocampista</option>
				<option value="Forward">Delantero</option>
			</select>
			<br />
			<input type="submit" ng-disabled="editForm.$invalid" class="btn bln-lg" value="Editar"
				ng-click="setPlayers({id: editing.id, name: editing.name, position: editing.position, realTeam: editing.realTeam}); editItem()" />
			<button class="btn bln-lg" ng-click="back()">Volver</button>
		</form>
	</div>
</div>
